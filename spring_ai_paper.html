<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Render Markdown from GitHub</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }

    /* Inline code (keep light grey) */
    p code, li code {
      background: #eee;
      padding: 2px 4px;
      border-radius: 4px;
    }

    /* RESET any theme styles on code blocks */
    pre, pre code {
      background: #fff !important;   /* remove grey block bg */
    }
    pre {
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 10px;
      overflow-x: auto;
    }
    pre code {
      padding: 0 !important;         /* no extra padding inside */
      display: block;                /* ensure proper layout */
      white-space: pre;              /* preserve spacing */
    }
  </style>
</head>
<body>
  <div id="content">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const mdUrl = "https://raw.githubusercontent.com/corradodebari/corradodebari.github.io/main/AI_SpringAI_RAG_Paper_final.md";

    fetch(mdUrl)
      .then(r => { if (!r.ok) throw new Error(r.statusText); return r.text(); })
      .then(md => {
        const html = marked.parse(md);
        document.getElementById("content").innerHTML = html;
      })
      .catch(err => {
        document.getElementById("content").textContent = "Could not load Markdown: " + err;
      });
  </script>
</body>
</html>
