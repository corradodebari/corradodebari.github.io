<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title># A NL2SQL Agent for Oracle DB in WayFlow with the SQLcl MCP server</title>
  <style>
    em {
      font-style: italic;
    }
    strong {
      font-weight: bold;
    }
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }

    /* Inline code */
    p code, li code {
      background: #eee;
      padding: 2px 4px;
      border-radius: 4px;
    }

    /* Code blocks */
    pre {
      position: relative;             /* needed for absolute button */
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 12px;
      overflow-x: auto;
      background: #f6f8fa;
    }
    pre code {
      background: transparent !important;
      padding: 0 !important;
      display: block;
      white-space: pre;
    }

    /* Copy button */
    .copy-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      font-size: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 2px 6px;
      cursor: pointer;
      background: #fff;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    .copy-btn:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="content">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const mdUrl = "https://raw.githubusercontent.com/corradodebari/wayflow_samples/main/basic_sqlcl_mcp_agent.md";

    // Insert copy buttons into each code block
    function addCopyButtons(root) {
      root.querySelectorAll('pre').forEach(pre => {
        // avoid duplicates
        if (pre.querySelector('.copy-btn')) return;
        const btn = document.createElement('button');
        btn.className = 'copy-btn';
        btn.textContent = 'Copy';
        btn.addEventListener('click', async () => {
          const code = pre.querySelector('code').innerText;
          try {
            await navigator.clipboard.writeText(code);
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = 'Copy', 1500);
          } catch (err) {
            btn.textContent = 'Error';
            setTimeout(() => btn.textContent = 'Copy', 1500);
          }
        });
        pre.appendChild(btn);
      });
    }

    fetch(mdUrl)
      .then(r => { if (!r.ok) throw new Error(r.statusText); return r.text(); })
      .then(md => {
        const html = marked.parse(md);
        const content = document.getElementById("content");
        content.innerHTML = html;
        addCopyButtons(content);
      })
      .catch(err => {
        document.getElementById("content").textContent = "Could not load Markdown: " + err;
      });
  </script>
</body>
</html>
